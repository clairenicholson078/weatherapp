    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="row">
        <div class="col col-lg-2  weatherheader">
          <div class="headeritems"> <h1>Weather Check</h1><br> 
            <h2> Real time weather where you are</h2><br>

          <form>
            <label type="city"> Type the city you're in...</label>
            <input
              type="yourcity"
              id="yourcity"
              name="city"
              value=""
            />
            <input type="submit" value="Submit" />
          </form> <button id="chooseCurrentLocation"> Use your current location </button> </div>
        </div>
        <div class="col  currentweather">
          <p>
            <br />
            <br />
            <br />
            <img src="images/cloudysunnycropped.png" id="icon" width="100%"/> 
            <div class="currently">It's currently <br>
                <span id="currentlytemp"> 25°C </span> in <span id="currentcity"> London </span><br><span id="mainextradetails"> ☀️ </span><br>  <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul></div>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="favlocations"> <h3>Select from your favourite locations</h3><br>
          <ul>
              <li><a href="">London</a></li> 
            <li><a href="">Tokyo</a></li>
            <li><a href="">Paris</a></li>
            <li><a href="">New York</a></li>

            </ul></div>
        </div>
               <div class="weather-forecast" id="forecast"></div>
